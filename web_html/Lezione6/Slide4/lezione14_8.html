<!DOCTYPE html>
<html lang="en">

    <head>

    <body>

        <script>

            let numeri = [1, 2, 3, 4, 5, 6, 7, 8]
            let pari = 0
            let dispari = 0

            for(let i = 0; i <= numeri.length - 1; i++){

                if (numeri[i] % 2 == 0){

                    pari++

                }else{

                    dispari++

                }

            }

            console.log(pari)
            console.log(dispari)

        </script>

    </body>
