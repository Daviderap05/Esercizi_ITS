    <body>

        <script>

            function uno(num){

                if (num < 8 && num > 0) {

                    return due(num)

                }

                return "Peccato, non posso indovinare il giorno."
            }

            function due(num){


                let settimana = ["Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato", "Domenica"]

                return settimana[num-1]

            }

            console.log(uno(7))

        </script>
