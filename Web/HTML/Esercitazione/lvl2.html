    <style>
      .navBar {
        display: flex;
        justify-content: space-between;
        align-items: center;

      }

      .navBar img {
        width: 80px;
      }

      .contenuto {
        padding: 10px 20px;

      aside {
        display: flex;
        flex-direction: column;
        width: 250px;
        background-color: blanchedalmond;
      }

      article {
        flex: 1;
      }

      .icons {
        display: flex;
        gap: 24px;
        font-size: 1.2rem;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        background-color: aquamarine;
        border-radius: 8px;
        min-height: 240px;

        max-width: 320px;

        padding: 15px;

        text-align: center;
      }

        <script>
          const lista = [
            "Davide",
            "Mario",
            "Giulia",
            "Gianluca",
            "Domenico",
            "Flavio",
          ];
          const input = document.getElementById("text");

          input.addEventListener("input", () => {
            const text = input.value.trim().toLowerCase();

            const elenco = lista.filter((nome) =>
              nome.toLowerCase().startsWith(text)
            );

            const ul = document.getElementById("elencoP");
            ul.innerHTML = "";
            elenco.forEach((nome) => {
              ul.innerHTML += `<li>${nome}</li>`;
            });
          });
        </script>
