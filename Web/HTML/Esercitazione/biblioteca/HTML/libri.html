<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DataTables CSS -->
    <link
      href="https://cdn.datatables.net/v/dt/dt-2.3.5/datatables.min.css"
      rel="stylesheet"
    />

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="../CSS/styles.css" />

    <title>Biblioteca</title>
  </head>

  <body>
    <div class="container">
      <!-- CARD FORM -->
      <div class="card">
        <form>
          <input type="hidden" name="id" />

          <div class="field">
            <label for="titolo">Titolo</label>
            <input type="text" id="titolo" name="titolo" />
          </div>

          <div class="field">
            <label for="autore">Autore</label>
            <input type="text" id="autore" name="autore" />
          </div>

          <div class="field">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" />
          </div>

          <button id="addLibro" type="submit">Inserisci</button>
        </form>

        <span id="result"></span>
      </div>

      <!-- CARD TABELLA -->
      <div class="card table-card">
        <table id="tableLibri">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titolo</th>
              <th>Autore</th>
              <th>Categoria</th>
              <th>Azione</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/v/dt/dt-2.3.5/datatables.min.js"></script>

    <!-- JS tuo (module) -->
    <script src="../JS/libri.js" type="module"></script>
  </body>
</html>
